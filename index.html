<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sheet2gmap</title>
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #sidebar {
        position: absolute;
        top: 20%;
        left: 1%;
        width: 20%;
        height: 20%;
        border: 1px solid #666;
        padding: 6px;
        background-color: white;
        font-family: Meriyo UI;
        font-size: 15px;
      }
    </style>
  </head>
    <body>
    <div id="map"></div>
    <td><div id="sidebar"></div></td>
    <script src="constants.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyCdU73ueywFMak93ZHVIOjhnYflOTpScnU&callback=initMap" async defer></script>
    <script>
      var map;
      var marker = [];
      var infoWindow = [];
      var windowOpened;

      function parseData(data) {
        var keys = data.values[0];
        var markerData = [];
        data.values.forEach(function(value, i) {
          if (i > 0) {
            var hash = {};
            value.forEach(function(d, j) {
              hash[keys[j]] = d;
            });
            markerData.push(hash);
          }
        });
        return markerData;
      }

function initMap() {       
        var target = document.getElementById('map');
        var centerp = {lat: 32.398178, lng: 130.201399};

        map = new google.maps.Map(target, {
          center: centerp,
          zoom: 11,
        });
	
    var latitude  = "32.398178";//緯度
    var longitude = "130.201399";//経度   
	
　　navigator.geolocation.getCurrentPosition(function(position) {
        // 緯度経度の取得
    var latlng1 = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

  　var mark = new google.maps.Marker({
    position: latlng1,
    map: map
  });
}, function() {
        alert('位置情報取得に失敗しました');
    });

	
        var request = new XMLHttpRequest();
        request.open('GET', `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/sheet1?key=${API_KEY}`, true);
        request.responseType = 'json';

        request.onload = function () {
          var data = this.response;
          var markerData = parseData(data);
          setData(markerData);
        };

        request.send(); 
}
      
      function addMarker(i, data) {
        var markerLatLng = new google.maps.LatLng({
          lat: Number(data['緯度']),
          lng: Number(data['経度'])
        });
        marker[i] = new google.maps.Marker({
          position: markerLatLng,
          map: map
        });

        var info = '<div style="font-size:18px;font-weight:bold;margin-bottom:10px;">' + data['名称'] + '</div>';
        infoWindow[i] = new google.maps.InfoWindow({
          content: info
        });

        markerEvent(i);
      }

      function setData(markerData){
        var sidebar_html = "";
        for (var i = 0; i < markerData.length; i++) {
          var latitude = markerData[i]['緯度'];
          if (!latitude) { continue; }
          addMarker(i, markerData[i]);
          var name = markerData[i]['名称'];

          sidebar_html += `<b>${i + 1}</b> <a href="javascript:openWindow(${i})">${name}<\/a><br />`;
        }

        document.getElementById("sidebar").innerHTML = `<a target="_blank" href="https://script.google.com/macros/s/AKfycbyEAVT8d2mG04Pp9-Kl1-Q6mNcnjQvxDahTBfxSJoOr/dev">電柱検索</a><br /><br />` + sidebar_html;
      }

      function markerEvent(i) {
        marker[i].addListener('click', function() {
          openWindow(i);
        });
      }

      function openWindow(i) {
        if(windowOpened){
          windowOpened.close();
        }
        infoWindow[i].open(map, marker[i]);
        windowOpened = infoWindow[i];
      }
    </script>
  </body>
</html>
